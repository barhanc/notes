<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>

  <!-- MathJax setup -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["$", "$"], ["\\(", "\\)"]],
        displayMath: [["$$", "$$"], ["\\[", "\\]"]],
      },
      svg: { fontCache: "global" }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    // change this to your markdown file
    fetch("comp-sci/computer_basics.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
        MathJax.typeset(); // trigger MathJax after rendering
      });
  </script>
</body>
</html>
